<body>
<app-dealerheader></app-dealerheader>
<div class="container">
  <h3>My Customers</h3>
  <table class="table table-bordered" style="overflow-y: auto">
    <thead>
    <tr>
      <th>Customer Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Total Bookings</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let myCustomer of myCustomers">
      <td>{{ myCustomer.name }}</td>
      <td>{{ myCustomer.phoneNumber }}</td>
      <td>{{ myCustomer.email }}</td>
      <td>{{ myCustomer.totalBookings }}</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
