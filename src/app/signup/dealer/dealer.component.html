<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100" style="margin-top: -2%">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5" style="height: 92vh">
            <div style="margin-top: -5%">
              <a routerLink="">
                <img src="/assets/Logo.png" style="float: left; margin-left: 15%" width="72" height="44" alt="image">
              </a>
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Dealer Registration Form</h3>
            </div>
            <form style="margin-top: -3%">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" placeholder="First Name"/>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Last Name"/>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Email"/>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="text" id="username" class="form-control form-control-lg" placeholder="Username"/>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="Phone Number"/>
                  </div>

                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="text" id="address" class="form-control form-control-lg"
                           placeholder="Show Room Address"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password"/>
                  </div>

                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input type="password" id="retypePassword" class="form-control form-control-lg"
                           placeholder="Retype Password"/>
                  </div>
                </div>
              </div>
              <h6 style="margin-top: -3%">Supported Car Types</h6>
              <div style="display:flex; flex-direction: row; justify-content: start; align-items: flex-start">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="sedan">
                  <label class="form-check-label" for="sedan">
                    Sedan
                  </label>
                </div>
                <p>&nbsp; &nbsp; &nbsp;</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="suv">
                  <label class="form-check-label" for="suv">
                    SUV
                  </label>
                </div>
                <p>&nbsp; &nbsp; &nbsp;</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="hatchback">
                  <label class="form-check-label" for="suv">
                    Hatchback
                  </label>
                </div>
              </div>

              <h6>Supported Product Types</h6>
              <div style="display:flex; flex-direction: row; justify-content: start; align-items: flex-start">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="tng">
                  <label class="form-check-label" for="tng">
                    Transparent and Glossy
                  </label>
                </div>
                <p>&nbsp; &nbsp; &nbsp;</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="matte">
                  <label class="form-check-label" for="matte">
                    Matte PPFS
                  </label>
                </div>
                <p>&nbsp; &nbsp; &nbsp;</p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="ut">
                  <label class="form-check-label" for="ut">
                    Ultra Thick PPFS
                  </label>
                </div>
              </div>
              <div class="form-check" style="display: flex; flex-direction: row; margin-left: -7%">
                <label class="form-control-lg">Rs. </label>
                <input type="number" id="price" class="form-control"
                       [defaultValue]="0" min="0" step="1" pattern="[0-9]+"
                       onkeydown="if(event.keyCode === 189 || event.keyCode === 109 || event.keyCode === 187) return false;"
                       placeholder="Price in Rupees" style="width: 150px"/>

                <div class="form-check" style="margin-top: 6px; margin-left: 48px">
                  <button type="button" data-toggle="modal" data-target="#imageModal">Upload Image</button>

                  <!-- Image Modal -->
                  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="imageModalLabel"
                       aria-hidden="true">
                    <div class="modal-dialog" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="imageModalLabel">Image Preview</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <img src="{{imageUrl}}" alt="Image Preview" class="modal-image">
                        </div>
                        <div class="form-check" style="margin-top: 6px; margin-left: 48px">
                          <input #fileInput type="file" (change)="onFileSelected($event)" accept="image/*">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" style="margin-left: 40%; text-align: center; margin-top: -20px"
                       type="submit" value="Submit" (click)="signup($event)"/>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
